<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Admin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --bg-color: #f8f9fa;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)) !important;
            padding: 1rem 0;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .stat-card {
            padding: 1.5rem;
            display: flex;
            align-items: center;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 1.5rem;
        }

        .icon-users {
            background-color: #e0e7ff;
            color: #4361ee;
        }

        .icon-lists {
            background-color: #dcfce7;
            color: #16a34a;
        }

        .icon-items {
            background-color: #fef3c7;
            color: #d97706;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0;
            color: #1e293b;
        }

        .stat-label {
            color: #64748b;
            font-size: 0.9rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-container {
            padding: 1.5rem;
            min-height: 350px;
        }

        .section-title {
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
        }

        .section-title i {
            margin-right: 10px;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/admin/dashboard">
                <i class="fas fa-chart-line me-2"></i>Admin Dashboard
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navAdmin">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navAdmin">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/admin/dashboard" class="nav-link active"><i class="fas fa-chart-pie me-1"></i>
                            Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/notifications" class="nav-link"><i class="fas fa-bell me-1"></i>
                            Notificações</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/suggestions" class="nav-link"><i class="fas fa-lightbulb me-1"></i>
                            Sugestões</a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/users" class="nav-link"><i class="fas fa-users me-1"></i> Usuários</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row">
            <!-- Stat Cards -->
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-icon icon-users">
                        <i class="fas fa-users"></i>
                    </div>
                    <div>
                        <p class="stat-label">Usuários Ativos</p>
                        <h3 class="stat-value">{{ total_users }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-icon icon-lists">
                        <i class="fas fa-list-check"></i>
                    </div>
                    <div>
                        <p class="stat-label">Total de Listas</p>
                        <h3 class="stat-value">{{ total_lists }}</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="stat-icon icon-items">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <div>
                        <p class="stat-label">Items Adicionados</p>
                        <h3 class="stat-value">{{ total_items }}</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Usage Chart -->
            <div class="col-lg-8">
                <div class="card chart-container">
                    <h5 class="section-title"><i class="fas fa-bolt"></i> Desempenho e Uso de Funções</h5>
                    <canvas id="usageChart"></canvas>
                </div>
            </div>
            <!-- Daily Activity -->
            <div class="col-lg-4">
                <div class="card chart-container">
                    <h5 class="section-title"><i class="fas fa-calendar-day"></i> Atividade (7 dias)</h5>
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Usage Chart implementation
        const usageCtx = document.getElementById('usageChart').getContext('2d');
        new Chart(usageCtx, {
            type: 'bar',
            data: {
                labels: {{ feature_labels | tojson }},
            datasets: [{
                label: 'Interações',
                data: {{ feature_data | tojson }},
            backgroundColor: 'rgba(67, 97, 238, 0.7)',
            borderColor: 'rgba(67, 97, 238, 1)',
            borderWidth: 1,
            borderRadius: 8
                }]
            },
            options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { beginAtZero: true, grid: { display: false } },
                x: { grid: { display: false } }
            }
        }
        });

        // Activity Chart implementation
        const activityCtx = document.getElementById('activityChart').getContext('2d');
        const activityData = {{ last_7_days | tojson }};

        new Chart(activityCtx, {
            type: 'line',
            data: {
                labels: activityData.map(d => d.day.split('-').slice(2).join('/')),
                datasets: [{
                    label: 'Eventos',
                    data: activityData.map(d => d.count),
                    fill: true,
                    backgroundColor: 'rgba(67, 97, 238, 0.1)',
                    borderColor: 'rgba(67, 97, 238, 1)',
                    tension: 0.4,
                    pointRadius: 4,
                    pointBackgroundColor: '#fff',
                    pointBorderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { beginAtZero: true, ticks: { stepSize: 1 } },
                    x: { grid: { display: false } }
                }
            }
        });
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
