<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Código</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 400px;
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="card p-4">
        <h3 class="text-center mb-4">Código de Verificação</h3>
        <p class="text-center text-muted">Um código de 6 dígitos foi enviado para o seu email.</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form method="POST">
            <input type="hidden" name="email" value="{{ email }}">
            <div class="mb-3">
                <label for="code" class="form-label">Código de 6 dígitos</label>
                <input type="text" class="form-control text-center fs-4" id="code" name="code" required maxlength="6"
                    placeholder="000000">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Verificar</button>
            </div>
        </form>
    </div>
</body>

</html>
