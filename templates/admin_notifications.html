<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Enviar Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: linear-gradient(135deg, #0d6efd, #0099ff);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-0">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-bell me-2"></i>Admin Notificações</a>
            <div class="ms-auto">
                <a href="/admin/suggestions" class="btn btn-outline-light btn-sm me-2">Ver Sugestões</a>
            </div>
        </div>
    </nav>

    <div class="header text-center">
        <h1>Gerenciador de Notificações</h1>
        <p>Envie alertas para todos os usuários do app</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-4">
                    <form id="notificationForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">Título da Notificação</label>
                            <input type="text" class="form-control" id="title" placeholder="Ex: Oferta Relâmpago!"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea class="form-control" id="message" rows="4"
                                placeholder="Ex: O item Leite está com preço baixo..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar Notificação</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('notificationForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const message = document.getElementById('message').value;
            const btn = this.querySelector('button');

            btn.disabled = true;
            btn.innerText = 'Enviando...';

            try {
                const response = await fetch('/api/notifications', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title, message })
                });

                if (response.ok) {
                    alert('Notificação enviada com sucesso!');
                    document.getElementById('notificationForm').reset();
                } else {
                    alert('Erro ao enviar notificação.');
                }
            } catch (error) {
                alert('Erro de conexão.');
            } finally {
                btn.disabled = false;
                btn.innerText = 'Enviar Notificação';
            }
        });
    </script>
</body>

</html>
